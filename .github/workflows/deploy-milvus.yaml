name: deploy-milvus
"on":
    push:
        branches:
            - main
    workflow_dispatch: {}
env:
    ACR_RESOURCE_GROUP: DefaultResourceGroup-EAU
    AZURE_CONTAINER_REGISTRY: milvus
    CLUSTER_NAME: dverse_cluster
    CLUSTER_RESOURCE_GROUP: DefaultResourceGroup-EUS
    CONTAINER_NAME: myapp
    DEPLOYMENT_MANIFEST_PATH: |
        ./k8/milvusservice-deployment.yaml
        ./k8/milvusservice-service.yaml
jobs:
    build_and_push:
      runs-on: ubuntu-latest
      defaults:
        run:
          shell: bash
          working-directory: .
      steps:
        - uses: actions/checkout@v2

        - uses: azure/docker-login@v1
          with:
            login-server: milvus.azurecr.io
            username: ${{ secrets.REGISTRY_USERNAME }}
            password: ${{ secrets.REGISTRY_PASSWORD }}

        - name: Build and Push Docker image
          run: |
            docker build -t milvus.azurecr.io/myapp:${{ github.sha }} .
            docker push milvus.azurecr.io/myapp:${{ github.sha }}
    deploy:
        permissions:
            actions: read
            contents: read
            id-token: write
        runs-on: ubuntu-latest      
        steps:
            - uses: actions/checkout@v3
            - uses: azure/login@92a5484dfaf04ca78a94597f4f19fea633851fa2
              name: Azure login
              with:
                client-id: ${{ secrets.AZURE_CLIENT_ID }}
                subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
                tenant-id: ${{ secrets.AZURE_TENANT_ID }}
            - uses: azure/use-kubelogin@v1
              name: Set up kubelogin for non-interactive login
              with:
                kubelogin-version: v0.0.25
            - uses: azure/aks-set-context@v3
              name: Get K8s context
              with:
                admin: "false"
                cluster-name: ${{ env.CLUSTER_NAME }}
                resource-group: ${{ env.CLUSTER_RESOURCE_GROUP }}
                use-kubelogin: "true"
            - uses: Azure/k8s-deploy@v4
              name: Deploys application
              with:
                action: deploy
                images: milvus.azurecr.io/myapp:${{ github.sha }}
                manifests: ${{ env.DEPLOYMENT_MANIFEST_PATH }}
                namespace: namespace-workflow-1718012568825
